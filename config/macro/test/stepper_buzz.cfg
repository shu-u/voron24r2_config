[gcode_macro STEPPER_BUZZ_XY]
gcode:
  M118 echo: "buzzing stepper x"
  STEPPER_BUZZ STEPPER=stepper_x
  M118 echo: "buzzing stepper y"
  STEPPER_BUZZ STEPPER=stepper_y

